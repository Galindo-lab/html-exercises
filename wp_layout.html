<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

</head>
<body class="bg-dark">
    <div class="container">
        <div class="row fixed-bottom bg-light text-center py-1 align-items-end">

            <div class="w-25 text-center p-0">
                <button class="btn row">
                    <i class="bi bi-chat"></i>
                </button>
                <br>
                <span class="small">chats</span>
            </div>

            <div class="w-25 text-center p-0">
                <button class="btn row">
                    <i class="bi bi-archive"></i>
                </button>
                <br>
                <span class="small">Novedades</span>
            </div>

            <div class="w-25 text-center p-0">
                <button class="btn row">
                    <i class="bi bi-people"></i>
                </button>
                <br>
                <span class="small">Comunidades</span>
            </div>

            <div class="w-25 text-center p-0">
                <button class="btn row">
                    <i class="bi bi-telephone"></i>    
                </button>
                <br>
                <span class="small">Llamadas</span>
            </div>
            
        </div>
    </div>

</body>
</html>
